<div class="container px-4 py-4">
  
    <div class="d-flex justify-content-between">
      <h4>Editar Categoria</h4>
      <a href="#" routerLink="/person2/index" class="btn btn-primaryt">Back</a>
    </div>

    <hr>

    <form [formGroup]="form2" (ngSubmit)="submit()">


        <div class="form-group row">
            <div class="col-md-6 ">
              <label for="name">Name:</label>
              <input
                formControlName="name"
                [(ngModel)]="person2.name"
                id="name"
                type="text"
                class="form-control">
              <!-- <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                  <div *ngIf="f.name.errors.required">*Name is required.</div>
                  <div *ngIf="f.name.errors.pattern">*The name must only contain letters.</div>
              </div> -->
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-6 ">
              <label for="descripcion">Descripcion:</label>
              <input
                formControlName="descripcion"
                [(ngModel)]="person2.descripcion"
                id="descripcion"
                type="text"
                class="form-control">
              <!-- <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                  <div *ngIf="f.email.errors.required">*Email is required.</div>
                  <div *ngIf="f.email.errors.email">*The email must be a valid email address.</div>
              </div> -->
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-6 ">
              <label for="estatus">Estatus</label>
              <input
                [(ngModel)]="person2.estatus"
                formControlName="estatus"
                id="estatus"
                type="text"
                class="form-control">
              <!-- <div *ngIf="f.phone.touched && f.phone.invalid" class="alert alert-danger">
                  <div *ngIf="f.phone.errors.required">*Phone is required.</div>
                  <div *ngIf="f.phone.errors.pattern">*The phone must only contain numbers.</div>
              </div> -->
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form2.valid">ACTUALIZAR</button>
    </form>
</div>
