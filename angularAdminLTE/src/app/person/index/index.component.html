<section class="px-4 py-4">

    <div class="d-flex justify-content-between">
      <h4 class="text-primary">Listado de Usuarios</h4>
      <a routerLink="/person/create" class="btn btn-primary">NUEVO</a>
    </div>

    <br>
    
    <table class="table table-hver" >
      <tr class="text-primary">
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Telefono</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let person of persons">
        <td>{{ person.id }}</td>
        <td>{{ person.name }}</td>
        <td>{{ person.email }}</td>
        <td>{{ person.phone }}</td>
        <td>
      
          <a href="#" [routerLink]="['/person/', 'edit', person.id  ]" class="btn btn-primary"><i class="fas fa-edit text-white "></i></a>
          <button type="button" (click)="deletePerson(person.id)" class="btn btn-danger ml-3"><i class="fas fa-trash text-white "></i></button>
        </td>

      
      </tr>
    </table>
 </section>
